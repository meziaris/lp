apiVersion: apps/v1
kind: Deployment
metadata:
  name: lp
  labels:
    app: lp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lp
  template:
    metadata:
      labels:
        app: lp
    spec:
      containers:
      - name: lp
        image: sddswd/lp:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80

---
apiVersion: apps/v1
kind: Service
apiVersion: v1
metadata:
  name: lp
spec:
  selector:
    app: lp
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30010
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lp
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: lp.mezi.web.id
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: lp
            port:
              number: 80